<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Anissa Williams</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <style>
        :root {
            --garnet: #782F40;
            --garnet-dark: #5a232f;
            --garnet-light: #8f3a4d;
            --gold: #CEB888;
            --gold-dark: #b8a070;
            --gold-light: #dbc9a0;
            --dark: #1a1a1a;
            --light: #f8f8f8;
            --text: #333333;
            --text-light: #666666;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light);
            color: var(--text);
            line-height: 1.6;
        }

        /* ============ NAV ============ */
        nav {
            background: var(--garnet);
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-brand:hover {
            color: var(--gold);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.9;
            transition: all 0.2s;
        }

        .nav-links a:hover {
            color: var(--gold);
            opacity: 1;
        }

        /* ============ PROJECT HEADER ============ */
        .project-header {
            background: linear-gradient(135deg, var(--garnet) 0%, var(--garnet-dark) 100%);
            color: var(--white);
            padding: 60px 20px;
        }

        .project-header-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .project-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-bottom: 16px;
        }

        .project-header .description {
            font-size: 1.15rem;
            opacity: 0.9;
            line-height: 1.7;
            margin-bottom: 24px;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 24px;
        }

        .project-tag {
            background: rgba(206, 184, 136, 0.2);
            color: var(--gold);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid rgba(206, 184, 136, 0.3);
        }

        .project-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .project-link.primary {
            background: var(--gold);
            color: var(--garnet);
        }

        .project-link.primary:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
        }

        .project-link.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .project-link.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .project-link svg {
            width: 18px;
            height: 18px;
        }

        /* ============ SCREENSHOTS ============ */
        .screenshots-section {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .screenshots-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--garnet);
            margin-bottom: 30px;
            text-align: center;
        }

        .screenshots-grid {
            display: grid;
            gap: 24px;
        }

        .screenshot-item {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .screenshot-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .screenshot-item.placeholder {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--light) 0%, #e8e8e8 100%);
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* ============ BACK LINK ============ */
        .back-section {
            text-align: center;
            padding: 40px 20px 60px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--garnet);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: var(--gold-dark);
            gap: 12px;
        }

        /* ============ FOOTER ============ */
        footer {
            background: var(--dark);
            color: var(--white);
            padding: 30px 20px;
            text-align: center;
        }

        footer p {
            opacity: 0.7;
            font-size: 0.85rem;
        }

        /* ============ LOADING ============ */
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-light);
        }

        /* ============ RESPONSIVE ============ */
        @media (max-width: 768px) {
            .project-header h1 {
                font-size: 2rem;
            }

            .project-header .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Loading project...</div>
    </div>

    <script>
        // Get project ID from URL
        function getProjectId() {
            const path = window.location.pathname;
            const filename = path.split('/').pop();
            return filename.replace('.html', '');
        }

        async function loadProject() {
            try {
                const [configResponse, manifestResponse] = await Promise.all([
                    fetch('../config.yaml'),
                    fetch('../assets/projects/manifest.json').catch(() => ({ ok: false }))
                ]);
                
                const yamlText = await configResponse.text();
                const config = jsyaml.load(yamlText);
                
                // Load manifest if available
                let manifest = {};
                if (manifestResponse.ok) {
                    manifest = await manifestResponse.json();
                }
                
                const projectId = getProjectId();
                const project = config.projects.find(p => p.id === projectId);
                
                if (!project) {
                    throw new Error('Project not found');
                }
                
                // Merge manifest screenshots if using folder
                if (project.screenshot_folder && manifest[project.screenshot_folder]) {
                    project.screenshots = manifest[project.screenshot_folder];
                    project._useFolder = true;
                }
                
                renderProject(project, config);
            } catch (error) {
                console.error('Error loading project:', error);
                document.getElementById('app').innerHTML = `
                    <div class="loading">
                        <p>Project not found.</p>
                        <p style="margin-top: 20px;"><a href="../index.html">← Back to portfolio</a></p>
                    </div>
                `;
            }
        }

        function renderProject(project, config) {
            document.title = `${project.title} | ${config.name}`;
            
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <!-- NAV -->
                <nav>
                    <div class="nav-content">
                        <a href="../index.html" class="nav-brand">
                            ← ${config.name}
                        </a>
                        <div class="nav-links">
                            ${config.social.github ? `<a href="${config.social.github}" target="_blank">GitHub</a>` : ''}
                            ${config.social.linkedin ? `<a href="${config.social.linkedin}" target="_blank">LinkedIn</a>` : ''}
                        </div>
                    </div>
                </nav>

                <!-- PROJECT HEADER -->
                <header class="project-header">
                    <div class="project-header-content">
                        <h1>${project.title}</h1>
                        <p class="description">${project.long_description || project.short_description}</p>
                        <div class="project-tags">
                            ${project.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
                        </div>
                        <div class="project-links">
                            ${project.links.github ? `
                                <a href="${project.links.github}" class="project-link primary" target="_blank">
                                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                                    View on GitHub
                                </a>
                            ` : ''}
                            ${project.links.live ? `
                                <a href="${project.links.live}" class="project-link secondary" target="_blank">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                                    Live Demo
                                </a>
                            ` : ''}
                            ${project.links.colab ? `
                                <a href="${project.links.colab}" class="project-link secondary" target="_blank">
                                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                                    Open in Colab
                                </a>
                            ` : ''}
                        </div>
                    </div>
                </header>

                <!-- SCREENSHOTS -->
                <section class="screenshots-section">
                    <h2>Project Screenshots</h2>
                    <div class="screenshots-grid">
                        ${project.screenshots && project.screenshots.length > 0 
                            ? project.screenshots.map(img => `
                                <div class="screenshot-item">
                                    <img src="../assets/projects/${project._useFolder ? project.screenshot_folder + '/' : ''}${img}" alt="${project.title} screenshot" 
                                         onerror="this.parentElement.classList.add('placeholder'); this.parentElement.innerHTML='Screenshot: ${img}<br><small>Add image to assets/projects/${project.screenshot_folder || ''}</small>';">
                                </div>
                            `).join('')
                            : `<div class="screenshot-item placeholder">
                                    No screenshots yet.<br>
                                    <small>Add images to assets/projects/${project.screenshot_folder || project.id}/ and run generate_manifest.py</small>
                               </div>`
                        }
                    </div>
                </section>

                <!-- BACK -->
                <div class="back-section">
                    <a href="../index.html" class="back-link">
                        ← Back to all projects
                    </a>
                </div>

                <!-- FOOTER -->
                <footer>
                    <p>&copy; ${new Date().getFullYear()} ${config.name}</p>
                </footer>
            `;
        }

        // Initialize
        loadProject();
    </script>
</body>
</html>
