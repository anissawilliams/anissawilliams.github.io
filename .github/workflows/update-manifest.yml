name: Update Screenshot Manifest

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Generate manifest
        run: python generate_manifest.py
      
      - name: Commit manifest if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/projects/manifest.json
          git diff --staged --quiet || git commit -m "Auto-update screenshot manifest"
          git push
